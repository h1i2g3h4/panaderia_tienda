<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Fernanda mosalve bakery</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="logo">
      <h1>Panel de Administración</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="cotizacion.html">Cotización</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- LOGIN -->
    <section id="auth-box">
      <h2>Login administrador</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <p id="auth-msg"></p>
    </section>

    
    <!-- PANEL -->
    <section id="admin-area" style="display:none;">
        <h2>Galería</h2>
      <form id="add-foto" class="card" style="max-width:700px;margin:10px auto;">
        <input type="text" id="foto-url" placeholder="URL de la foto" required />
        <input type="text" id="foto-desc" placeholder="Descripción (opcional)" />
        <button type="submit">Añadir foto</button>
       </form>
        <div id="lista-fotos" class="grid"></div>
         
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
        <h2>Productos</h2>
        <button class="btn" id="logout">Cerrar sesión</button>
      </div>

      <form id="add-form" class="card" style="max-width:700px;margin:10px auto;">
        <input type="text" id="p-nombre" placeholder="Nombre del producto" required />
        <input type="number" step="0.01" id="p-precio" placeholder="Precio" required />
        <input type="text" id="p-imagen" placeholder="URL de la imagen (opcional)" />
        <label style="display:inline-flex;gap:6px;align-items:center;">
          <input type="checkbox" id="p-activo" checked /> Activo
        </label>
        <button type="submit">Añadir producto</button>
      </form>

      <div id="admin-lista" class="grid"></div>
      <p id="admin-msg"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fernanda Monsalve Bakery</p>
  </footer>

  <script src="js/supabaseClient.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
