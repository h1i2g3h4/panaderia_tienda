<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - Fernanda Monsalve Bakery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="img/logo.png" alt="Logo Panadería" class="logo">
    <h1>Carrito</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="cotizacion.html">Cotización</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="carrito-main">
    <!-- Card del carrito -->
    <div class="carrito-card">
      <h2>Mi Carrito</h2>
      <div id="lista-carrito" class="grid"></div>
      <h3>Total: $<span id="total">0</span></h3>
    </div>

    <!-- Card de personalización -->
    <div class="personalizacion-card">
      <h2>Personalización de tortas</h2>
      <form id="form-personalizado">
        <label>Tipo de torta:
          <select id="tipo">
            <option>Bizcocho</option>
            <option>Red Velvet</option>
            <option>Chocolate</option>
            <option>Vainilla</option>
          </select>
        </label><br>

        <label>Porciones:
          <select id="porciones">
            <option>10</option>
            <option>20</option>
            <option>30</option>
          </select>
        </label><br>

        <label>Sabor:
          <select id="sabor">
            <option>Chocolate</option>
            <option>Vainilla</option>
            <option>Fresa</option>
            <option>Mixto</option>
          </select>
        </label><br>

        <label>Relleno:
          <select id="relleno">
            <option>Arequipe</option>
            <option>Crema</option>
            <option>Frutas</option>
          </select>
        </label><br>

        <label>Color de decoración:
          <select id="color">
            <option>Blanco</option>
            <option>Rosa</option>
            <option>Azul</option>
            <option>Dorado</option>
          </select>
        </label><br>

        <label>Temática:
          <select id="tematica">
            <option>Infantil</option>
            <option>Bodas</option>
            <option>Cumpleaños</option>
            <option>Aniversario</option>
          </select>
        </label><br>

        <label>Imagen de referencia:
          <input type="file" id="imagenRef" />
        </label>
      </form>

      <button class="btn" onclick="hacerPedido()">Hacer pedido</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fernanda Monsalve Bakery</p>
  </footer>

  <!-- Scripts -->
  <script src="js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/pedidos.js"></script>
</body>
</html>
