<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fernanda mosalve bakery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Panadería" class="logo" >
    <h1>Fernanda Monsalve Bakery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="cotizacion.html">Cotización</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <h1>Galería de Nuestra Panadería</h1>

  <div class="gallery">
    <div class="main-image">
      <img id="current" src="" alt="Imagen principal">
    </div>
    <div class="thumbnails" id="thumbnails"></div>
  </div>
</main>


  <footer>
    <p>&copy; 2025 Fernanda Monsalve Bakery</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script>
  async function cargarGaleria() {
    const { data, error } = await sb.from("galeria").select("*").order("id", { ascending: true });
    if (error) {
      console.error(error);
      return;
    }

    const thumbs = document.getElementById("thumbnails");
    const current = document.getElementById("current");

    thumbs.innerHTML = data.map((img, i) => `
      <img src="${img.url}" alt="${img.descripcion || 'Foto'}" ${i===0 ? 'class="active"' : ''}>
    `).join('');

    if (data.length > 0) {
      current.src = data[0].url;
      current.alt = data[0].descripcion || "Foto";
    }

    // Eventos
    document.querySelectorAll("#thumbnails img").forEach(img => {
      img.addEventListener("click", () => {
        current.src = img.src;
        current.alt = img.alt;

        document.querySelectorAll("#thumbnails img").forEach(t => t.classList.remove("active"));
        img.classList.add("active");
      });
    });
  }
  cargarGaleria();
</script>
</body>
</html>
